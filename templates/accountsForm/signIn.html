{% load static %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PayPal - Sign In</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accountsForm/style.css' %}">
</head>

<body>

    <div class="user-form">

        <!-- Form In which User Enter Data-->
        <form id="signInForm" action="" method="post">
            <img src="{% static 'images/logo.png' %}" alt="" srcset="">
            <h2 class="text-center">Sign In</h2>

            <!-- Show Message to the User -->
            <div class="{{ messageType }}" style="display: {{ messageDisplay }};" role="alert">
                <h4 class="alert-heading">{{ messageHeading }}</h4>
                <p>{{ messageContent }}</p>
            </div>
            
            <!-- A CSRF secure application assigns a unique CSRF token for every user session. -->
            {% csrf_token %}


            <div class="form-group">
                <input type="email" name="userEmail" class="form-control" placeholder="Enter You Email"
                    required="required">
            </div>
            <div class="form-group">
                <input type="password" name="userPassword" class="form-control" placeholder="Enter Your Password"
                    required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
        </form>
        <p class="text-center"><a href="/SignUp">Create an Account</a></p>
    </div>

    <!-- Foooter of an Application -->
    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="text-center p-3 pageFooter">
            Â© 2023 Copyright:
            <a class="text-dark" href="https://www.paypal.com/">PayPal</a>
        </div>
    </footer>

</body>

</html>
